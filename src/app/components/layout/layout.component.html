<mat-toolbar color="primary">
    <span>Eshop</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="goToCart()">
        <div [matBadgeHidden]="cartService.isEmpty()" matBadge="{{cartService.cartSize()}}" matBadgeOverlap="true" 
                matBadgeColor="accent" matBadgeSize="small">
            <mat-icon style="vertical-align: middle;" title="Ver carrito">shopping_cart</mat-icon>
        </div>
    </button>
    <button *ngIf="!this.loginService.isAuthenticated()" mat-button class="example-icon" title="Ingresar">
        <!-- <mat-icon>login</mat-icon>  -->
        Ingresar
    </button>
    <button *ngIf="this.loginService.isAuthenticated()" mat-button class="example-icon" title="Salir">
        <!-- <mat-icon>logout</mat-icon>  -->
        Salir
    </button>
</mat-toolbar>
<div class="content-container">
    <router-outlet></router-outlet>
</div>
